<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
            integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE="
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
        <title>Welcome to DevedIn</title>
    </head>
    <body>
        <nav class="navbar bg-primary">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevedIn
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-user"></i>
                        <span class="hide-sm"> Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm"> Logout</span></a
                    >
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-x-large"><span>Add School</span></h1>
            <p class="lead">
                <i class="fas fa-graduation-cap">
                    Add your prior / current schools
                </i>
            </p>
            <p class="text-small">* = required fields</p>
            <form class="form">
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="* School"
                        name="school"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="* Degree"
                        name="degree"
                        required
                    />
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Major" name="major" />
                </div>

                <div class="form-group">
                    <h4 class="text-small">Start Date</h4>
                    <input type="date" />
                </div>

                <div class="form-group">
                    <h4 class="text-small">End Date</h4>

                    <input type="date" name="enddate" />

                    <p class="text-small">
                        <input type="checkbox" name="current" value="" /> I
                        currently study here
                    </p>
                </div>

                <div class="form-group">
                    <textarea
                        name="description"
                        cols="30"
                        rows="5"
                        placeholder="Program Description"
                    ></textarea>
                </div>

                <input
                    type="submit"
                    class="btn btn-highlight my-1"
                    placeholder="Submit"
                />
                <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
            </form>
        </section>
    </body>
</html>
