<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
            integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE="
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
        <title>Welcome to DevedIn</title>
    </head>
    <body>
        <nav class="navbar bg-primary">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevedIn
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-user"></i>
                        <span class="hide-sm"> Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm"> Logout</span></a
                    >
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-x-large"><span>Posts</span></h1>
            <p class="lead">
                <i class="fas fa-user"> </i> Welcome to the community
            </p>

            <div class="post-form">
                <div class="post-form-header bg-primary">
                    <h3>Say Something...</h3>
                </div>
                <form class="form my-1">
                    <textarea
                        cols="30"
                        rows="5"
                        placeholder="create a post"
                    ></textarea>
                    <input
                        type="submit"
                        value="Submit"
                        class="btn btn-dark my-1"
                    />
                </form>

                <div class="posts">
                    <div class="post bg-white my-1 p-1">
                        <div>
                            <a href="profile.html">
                                <img
                                    class="round-img my-1"
                                    src="https://www.gravatar.com/avatar/00db1d962c032b0fd921d6e1127e69f4?s=200&r=pg&..."
                                    alt=""
                                />
                                <h4>Rui Zhu</h4>
                            </a>
                        </div>

                        <div>
                            <p class="my-1 text-primary-regular">
                                I love Zoey!
                            </p>

                            <button class="btn">
                                <i class="fas fa-thumbs-up"></i> <span>4</span>
                            </button>

                            <button class="btn">
                                <i class="fas fa-thumbs-down"></i>
                                <span>99999999999</span>
                            </button>

                            <a href="post.html" class="btn btn-primary">
                                Discussion
                            </a>
                        </div>
                    </div>
                </div>

                <div class="post bg-white my-1 p-1">
                    <div>
                        <a href="profile.html">
                            <img
                                class="round-img my-1"
                                src="https://www.gravatar.com/avatar/00db1d962c032b0fd921d6e1127e69f4?s=200&r=pg&..."
                                alt=""
                            />
                            <h4>Rui Zhu</h4>
                        </a>
                    </div>

                    <div>
                        <p class="my-1 text-primary-regular">I love Zoey!</p>

                        <button class="btn">
                            <i class="fas fa-thumbs-up"></i> <span>4</span>
                        </button>

                        <button class="btn">
                            <i class="fas fa-thumbs-down"></i>
                        </button>

                        <a href="post.html" class="btn btn-primary">
                            Discussion
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
