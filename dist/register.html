<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
            integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE="
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
        <title>Welcome to DevedIn</title>
    </head>
    <body>
        <nav class="navbar bg-primary">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevedIn
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-x-large"><span> Sign Up</span></h1>
            <p class="lead">
                <i class="fas fa-skiing"> Create Your Account</i>
            </p>
            <form class="form" action="dashboard.html">
                <div class="form-group">
                    <input type="text" placeholder="Name" required />
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email Address" />
                    <small class="form-text">
                        DevedIn uses Gravatar, so use a Gravatar email if you
                        want a profile image
                    </small>
                </div>

                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Password"
                        minlength="6"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        minlength="6"
                    />
                </div>
                <input type="submit" value="Register" class="btn btn" />
            </form>
            <p class="my-1">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </section>
        `
    </body>
</html>
