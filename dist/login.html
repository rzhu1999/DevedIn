<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
            integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE="
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
        <title>Welcome to DevedIn</title>
    </head>
    <body>
        <nav class="navbar bg-primary">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevedIn
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="dark-overlay">
                <!-- Alert -->
                <div class="alert alert-highlight">Invalid Credentials</div>

                <h1 class="large text-white">Welcome</h1>
                <p class="lead">
                    <i class="fas fa-angry"> Sign into your account</i>
                </p>
                <form class="form" action="dashboard.html">
                    <div class="form-group">
                        <input
                            type="email"
                            placeholder="Email Address"
                            name="email"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="Password"
                            minlength="6"
                        />
                    </div>

                    <input type="submit" value="Login" class="btn btn" />
                </form>
                <p class="my-1">
                    Don't have an account? <a href="register.html"> Sign Up </a>
                </p>
            </div>
        </section>
    </body>
</html>
